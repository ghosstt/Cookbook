<form [formGroup]="editIngredientForm">
    <h2 md-dialog-title>Edit Ingredient</h2>
    <hr>
    <mat-dialog-content>
        <div class="example-container">
            <p>
                <mat-form-field>
                    <input matInput
                        formControlName="ingredientName"
                        placeholder="Name">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <textarea matInput
                        formControlName="ingredientDescription"
                        placeholder="Description"
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="5"
                        cdkAutosizeMaxRows="5">
                    </textarea>
                </mat-form-field>        
            </p>
        </div>
    </mat-dialog-content>
</form>
